<router-outlet></router-outlet>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>
<h3>Academic Subject</h3> 
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="idSubject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idSubject}} </td>
    </ng-container>

    <!-- codSubject -->
    <ng-container matColumnDef="codSubject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cod Subject </th>
      <td mat-cell *matCellDef="let row"> {{row.codSubject}} </td>
    </ng-container>


    <!-- nameSubject -->
    <ng-container matColumnDef="nameSubject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name Subject </th>
      <td mat-cell *matCellDef="let row"> {{row.nameSubject}} </td>
    </ng-container>

    <!-- teacher -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
      <td mat-cell *matCellDef="let row"> 
        {{row.teacher.fistName}}  {{row.teacher.lastName}}
             
      </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edit', row.idSubject]">
          <mat-icon>mode_edit</mat-icon>
        </button>

        <button mat-button color="accent" (click)="delete(row.idSubject)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]" aria-label="Select page of users"></mat-paginator>

  <button mat-fab color="primary" style="float: right;" routerLink="/pages/subject/new">
    <mat-icon>add</mat-icon>
  </button>

</div>
