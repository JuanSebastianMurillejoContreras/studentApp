<router-outlet></router-outlet>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput class="filter" (keyup)="applyFilter($event)" placeholder="Search" #input>  
</mat-form-field>
<h3>Teachers</h3> 
<div class="mat-elevation-z8">  
  <table mat-table [dataSource]="dataSource" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="idTeacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idTeacher}} </td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
    </ng-container>


    <!-- First Name -->
    <ng-container matColumnDef="fistName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.fistName}} </td>
    </ng-container>

    <!-- Last name -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Gender -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <!-- Age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>


    <!-- BirthDate -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
      <td mat-cell *matCellDef="let row"> {{row.birthDate}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edit', row.idTeacher]">
          <mat-icon>mode_edit</mat-icon>
        </button>

        <button mat-button color="accent" (click)="delete(row.idTeacher)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]" aria-label="Select page of users"></mat-paginator>

  <button mat-fab color="primary" style="float: right;" routerLink="/pages/teacher/new">
    <mat-icon>add</mat-icon>
  </button>

</div>
